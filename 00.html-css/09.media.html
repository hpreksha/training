<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Media</h1>
    <hr />
    <h3>Video</h3>
    <video id="eg-video" width="320" height="240" controls>
      <source src="./video_eg.mp4" type="video/mp4" />
    </video>
    <div class="video-btns">
      <button onClick="play1()">Play</button>
      <button onClick="pause1()">Pause</button>
      <button onClick="mute()">Mute</button>
      <button onClick="rewind()">Rewind</button>
      <button onClick="fastForward()">Fast Forward</button>
    </div>
    <script>
      var myVideo = document.getElementById("eg-video");

      function play1() {
        myVideo.play();
      }
      function pause1() {
        myVideo.pause();
      }
      function mute() {
        myVideo.muted = !myVideo.muted;
      }
      function rewind() {
        myVideo.currentTime -= 2;
      }

      function fastForward() {
        myVideo.currentTime += 2;
      }
    </script>

    <h3>Audio</h3>
    <audio controls>
      <source src="./horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h3>Geolocation</h3>
    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
      const x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
