<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggle_btn").click(function () {
          $("#toggle").toggle();
        });
        $("#fade_btn").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
      });
    </script>
  </head>
  <body>
    <!-- Toggle text -->
    <button id = "toggle_btn">Toggle visibilty of the text.</button>
    <p id="toggle">Toggle text.</p>
    <hr>
    <!-- fadeIn -->
    <button id="fade_btn">Click to fade in boxes</button><br><br>
    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green"
    ></div>
    <br />
  </body>
</html>
